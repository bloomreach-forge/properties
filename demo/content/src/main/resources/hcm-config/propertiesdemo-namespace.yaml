          jcr:primaryType: hipposysedit:prototypeset
          /hipposysedit:prototype:
            jcr:primaryType: propertiesdemo:textdocument
            jcr:mixinTypes: ['mix:referenceable']
            jcr:uuid: 2500e5f2-f473-431d-9b67-0d9c15d40abf
            hippostd:state: unpublished
            hippostdpubwf:createdBy: admin
            hippostdpubwf:creationDate: 2010-01-01T00:00:00+02:00
            hippostdpubwf:lastModificationDate: 2010-01-01T00:00:00+02:00
            hippostdpubwf:lastModifiedBy: admin
            propertiesdemo:summary: ''
            propertiesdemo:title: ''
            /propertiesdemo:body:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <html>
                <body/>
                </html>
        /editor:templates:
          jcr:primaryType: editor:templateset
          /_default_:
            jcr:primaryType: frontend:plugincluster
            frontend:properties: [mode]
            frontend:references: [wicket.model, engine, model.compareTo]
            frontend:services: [wicket.id]
            type: propertiesdemo:textdocument
            /root:
              jcr:primaryType: frontend:plugin
              item: ${cluster.id}.field
              plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
              wicket.id: ${wicket.id}
            /title:
              jcr:primaryType: frontend:plugin
              caption: Title
              engine: ${engine}
              field: title
              mode: ${mode}
              model.compareTo: ${model.compareTo}
              plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
              wicket.id: ${cluster.id}.field
              wicket.model: ${wicket.model}
              /cluster.options:
                jcr:primaryType: frontend:pluginconfig
            /summary:
              jcr:primaryType: frontend:plugin
              caption: Summary
              engine: ${engine}
              field: summary
              mode: ${mode}
              model.compareTo: ${model.compareTo}
              plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
              wicket.id: ${cluster.id}.field
              wicket.model: ${wicket.model}
              /cluster.options:
                jcr:primaryType: frontend:pluginconfig
            /body:
              jcr:primaryType: frontend:plugin
              caption: Body
              engine: ${engine}
              field: body
              mode: ${mode}
              model.compareTo: ${model.compareTo}
              plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
              wicket.id: ${cluster.id}.field
              wicket.model: ${wicket.model}
              /cluster.options:
                jcr:primaryType: frontend:pluginconfig
